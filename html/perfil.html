<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artchive</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../images/logo.png">
  <script src="../js/script.js"></script>
</head>

<body>
  <div class="form-overlay" id="formOverlay"></div>

  <div class="search-container">
    <a href="app.html" class="nav-logo">
      <img src="../images/logo.png" alt="Logo" class="logo-img">
    </a>
    <input type="text" class="search-box" placeholder="Search...">
    <a href="perfil.html" class="user-icon">
      <i class="bi bi-person-circle"></i>
    </a>
  </div>

  <input type="radio" name="tab" id="home" checked>
  <input type="radio" name="tab" id="create">
  <input type="radio" name="tab" id="notification">
  <input type="radio" name="tab" id="settings">


  <div class="tabs">
    <label for="home" class="tab">
      <i class="bi bi-house-door default-icon"></i>
      <i class="bi bi-house-door-fill active-icon"></i>
    </label>
    <label for="create" class="tab" onclick="openUploadForm()">
      <i class="bi bi-plus-square default-icon"></i>
      <i class="bi bi-plus-square-fill active-icon"></i>
    </label>
    <label for="notification" class="tab">
      <i class="bi bi-bell default-icon"></i>
      <i class="bi bi-bell-fill active-icon"></i>
    </label>
    <label for="settings" class="tab">
      <i class="bi bi-gear default-icon"></i>
      <i class="bi bi-gear-fill active-icon"></i>
    </label>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">

    <!-- HOME TAB -->
    <div id="content1" class="content">
      <div class="profile-header">
        <div class="profile-pic">
          <img src="../images/profilePic.PNG" alt="Profile Picture" />
        </div>
        <div class="profile-info">
          <h1 id="userName">Gonçalo Charneca</h1>
          <p class="username" id="userUsername">massama.jpeg</p>
          <p class="bio" id="userBio">I love photography</p>

          <div class="social-stats">
            <div><strong>120</strong><br />Followers</div>
            <div><strong>80</strong><br />Following</div>
            <div><strong>34</strong><br />Posts</div>
            <button class="default-btn" onclick="openEditProfileForm()">Edit Profile</button>
          </div>
        </div>
      </div>


      <!-- Gallery -->
      <div class="img_container">
        <h2 class="section-title">Gallery</h2>
        <div class="card card_small"><img src="../images/img1.jpg" alt="Post 1"></div>
        <div class="card card_small"><img src="../images/img2.jpg" alt="Post 2"></div>
        <div class="card card_small"><img src="../images/img3.jpg" alt="Post 3"></div>
        <div class="card card_small"><img src="../images/img4.jpg" alt="Post 4"></div>
        <div class="card card_small"><img src="../images/img5.jpg" alt="Post 5"></div>
        <div class="card card_small"><img src="../images/profilePic.PNG" alt="Post 6"></div>
      </div>
    </div>


    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


    <div id="postModal" class="modal">
      <div class="modal-content">
        <span class="close-icon" onclick="closePost()">&times;</span>
        <div class="post">
          <div class="post-header">
            <img src="https://i.pravatar.cc/40" alt="User profile" class="profile-pic">
            <span class="username">user_one</span>
            <div class="post-menu">
              <i class="bi bi-three-dots-vertical menu-icon" onclick="togglePostMenu()"></i>
              <div class="dropdown-menu" id="postMenu">
                <button onclick="alert('Analytics clicked')">Analytics</button>
                <button onclick="alert('Share clicked')">Share</button>
              </div>
            </div>
          </div>
          <img id="modalImage" class="post-image" alt="Post">
          <div class="post-footer">
            <div class="post-actions">
              <button class="like-button"><i class="bi bi-heart"></i></button>
              <span class="action-count">120</span>

              <button class="comment-button"><i class="bi bi-chat"></i></button>
              <span class="action-count">34</span>

              <button class="save-button"><i class="bi bi-bookmark"></i></button>
              <span class="action-count">18</span>
            </div>

            <p class="caption"><span class="username">user_one</span> Loving the view!</p>
          </div>
          <div class="comment-section">
            <h4>Comments</h4>
            <div class="comment-list" id="commentList">
              <div class="comment"><strong>@alice</strong> Wow!</div>
              <div class="comment"><strong>@bob</strong> Amazing!</div>
            </div>
            <div class="comment-input">
              <input type="text" id="newComment" placeholder="Add a comment..." />
              <button onclick="addComment()">Post</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-popup" id="uploadForm">
      <form method="post" class="form-container">
        <span class="close-icon" onclick="closeUploadForm()">&times;</span>
        <img src="../images/logo.png" alt="Logo" class="logo-img">

        <h3>Upload New Content</h3>
        <div class="info">

          <input type="file" id="upload-file" name="file" accept="image/*" required>

          <input type="text" id="upload-title" name="title" placeholder="Enter a title" required>
          <textarea type="text" id="upload-description" name="description" placeholder="Write a short description..."
            rows="6"></textarea>


          <button type="submit" class="default-btn">Upload</button>
        </div>
      </form>
    </div>

    <div class="form-popup" id="editProfileForm">
      <form method="post" class="form-container">
        <span class="close-icon" onclick="closeEditProfileForm()">&times;</span>
        <h3>Edit Profile</h3>
        <div class="info">

          <div class="profile-pic">
              <img id="profilePreview" src="../images/profilePic.PNG" alt="Preview">
            </div>
          <input type="file" id="profile-pic-input" name="profile_pic" accept="image/*" style="display:none;"
            onchange="previewProfilePic(this)">

          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>

          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Your username" required>

          <label for="bio">Bio</label>
          <textarea type="text" id="bio" name="bio" placeholder="Tell us about you..." rows="4"></textarea>

          <button type="submit" class="default-btn">Save Changes</button>
        </div>
      </form>
    </div>


</body>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // 1. Abre modal de post
    const cards = document.querySelectorAll('.img_container .card img');
    cards.forEach(img => {
      img.addEventListener('click', function () {
        openPost(this.src);
      });
    });

    // 2. Like button toggle
    const likeButton = document.querySelector('.like-button');
    if (likeButton) {
      likeButton.addEventListener('click', function () {
        this.classList.toggle('liked');
      });
    }

    // 3. Fecha dropdown de post se clicar fora
    document.addEventListener("click", function (e) {
      if (!e.target.closest(".post-menu")) {
        document.getElementById("postMenu").style.display = "none";
      }
    });

    // 4. Botão "Edit Profile" (identifica botão específico)
    const editProfileBtn = document.querySelector(".profile-info .default-btn");
    if (editProfileBtn) {
      editProfileBtn.addEventListener("click", function (e) {
        e.preventDefault();
        openEditProfileForm();
      });
    }

    // 5. Fechar forms ao clicar no overlay
    const overlay = document.getElementById("formOverlay");
    overlay.addEventListener('click', function () {
      closeEditProfileForm();
      closeUploadForm();
    });

    // 6. Preview ao vivo: nome, username e bio
    const nameInput = document.getElementById('name');
    const usernameInput = document.getElementById('username');
    const bioInput = document.getElementById('bio');

    const userNamePreview = document.getElementById('userName');
    const userUsernamePreview = document.getElementById('userUsername');
    const userBioPreview = document.getElementById('userBio');

    if (nameInput && userNamePreview) {
      nameInput.addEventListener('input', function () {
        userNamePreview.textContent = nameInput.value || "Your Name";
      });
    }

    if (usernameInput && userUsernamePreview) {
      usernameInput.addEventListener('input', function () {
        userUsernamePreview.textContent = usernameInput.value ? "@" + usernameInput.value : "@username";
      });
    }

    if (bioInput && userBioPreview) {
      bioInput.addEventListener('input', function () {
        userBioPreview.textContent = bioInput.value || "Your bio will appear here...";
      });
    }
  });

  // Preview da imagem
  function previewProfilePic(input) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('profilePreview').src = e.target.result;
      }
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
