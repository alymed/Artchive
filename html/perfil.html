<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artchive</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="logo.png" />
  <script src="script.js"></script>

</head>

<body>

  <div class="search-container">
    <a href="home.app" class="nav-logo">
      <img src="logo.png" alt="Logo" class="logo-img">
    </a>
    <input type="text" class="search-box" placeholder="Search...">
    <a href="perfil.html" class="user-icon">
      <i class="bi bi-person-circle"></i>
    </a>
  </div>

  <input type="radio" name="tab" id="home" checked>
  <input type="radio" name="tab" id="create">
  <input type="radio" name="tab" id="notification">
  <input type="radio" name="tab" id="film">
  <input type="radio" name="tab" id="photos">
  <input type="radio" name="tab" id="music">
  <input type="radio" name="tab" id="settings">


  <div class="tabs">
    <label for="home" class="tab">
      <i class="bi bi-house-door default-icon"></i>
      <i class="bi bi-house-door-fill active-icon"></i>
    </label>
    <label for="create" class="tab" onclick="openUploadForm()">
      <i class="bi bi-plus-square default-icon"></i>
      <i class="bi bi-plus-square-fill active-icon"></i>
    </label>
    <label for="notification" class="tab">
      <i class="bi bi-bell default-icon"></i>
      <i class="bi bi-bell-fill active-icon"></i>
    </label>

    <label for="film" class="tab">
      <i class="bi bi-camera-reels default-icon"></i>
      <i class="bi bi-camera-reels-fill active-icon"></i>
    </label>
    <label for="photos" class="tab">
      <i class="bi bi-camera default-icon"></i>
      <i class="bi bi-camera-fill active-icon"></i>
    </label>
    <label for="music" class="tab">
      <i class="bi bi-file-music default-icon"></i>
      <i class="bi bi-file-music-fill active-icon"></i>
    </label>
    <label for="settings" class="tab">
      <i class="bi bi-gear default-icon"></i>
      <i class="bi bi-gear-fill active-icon"></i>
    </label>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">

    <!-- HOME TAB -->
    <div id="content1" class="content">
      <div class="profile-header">
        <div class="profile-pic">
          <img src="profilePic.PNG" alt="Profile Picture" />
        </div>
        <div class="profile-info">
          <h1>Gon√ßalo Charneca</h1>
          <p class="bio">I love photography</p>
          <div class="social-stats">
            <div><strong>120</strong><br />Followers</div>
            <div><strong>80</strong><br />Following</div>
            <div><strong>34</strong><br />Posts</div>
            <button class="btn">Edit Profile</button>
          </div>
        </div>
      </div>


      <!-- Gallery -->
      <h2 class="section-title">Gallery</h2>
      <div class="img_container">
        <div class="card card_small"><img src="img1.jpg" alt="Post 1"></div>
        <div class="card card_small"><img src="img2.jpg" alt="Post 2"></div>
        <div class="card card_small"><img src="img3.jpg" alt="Post 3"></div>
        <div class="card card_small"><img src="img4.jpg" alt="Post 4"></div>
        <div class="card card_small"><img src="img5.jpg" alt="Post 5"></div>
        <div class="card card_small"><img src="profilePic.PNG" alt="Post 6"></div>
      </div>
    </div>


    <div class="form-popup" id="updateForm">
      <form method="post" class="form-container" action="upload.php">
        <span class="close-icon" onclick="closeUpdateForm()">&times;</span>
        <h3>Upload New Content</h3>
        <input type="file" id="upload-file" name="file" accept="image/*" required>

        <input type="text" id="upload-title" name="title" placeholder="Enter a title" required>
        <textarea id="upload-description" name="description" placeholder="Write a short description..."
          rows="4"></textarea>

        <button type="submit" class="btn">Upload</button>
      </form>
    </div>



    <!-- Add more content divs for other tabs like #content2, #content3, etc. -->
  </div>
</body>

</html>
